<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/main.css">
  </head>
  <body ng-app="frame" class="w3-grey frame-body">
    <div id="mySidenav" class="w3-sidenav w3-collapse w3-light-grey w3-card-2" style="width:250px;">
      <a href="#" onclick="w3_close()" class="w3-closenav w3-hide-large">Close &times;</a>
      <div ng-controller="pathCtrl">
        <h2>
          <a href="#/"><i class="fa fa-user w3-text-green"></i> {{mainItems.name}}</a>
        </h2>
        <div ng-repeat="path in paths">
          <a href="#/path/{{path.name}}">{{path.name}}</a>
        </div>
        <div ng-if="mainItems.github.name">
          <button class="w3-btn-block w3-tiny w3-green w3-hover-light-grey"><a href="{{mainItems.github.link}}">
              <i class="fa fa-github"></i>
              {{mainItems.github.name}}
          </a></button>
        </div>
      </div>
    </div>
    <div ng-view class="w3-main w3-container w3-col l6" style="margin-left:250px;">
    </div>
    <!-- App scripts -->
    <script>
      function w3_open() {
        document.getElementById("mySidenav").style.display = "block";
      }
      function w3_close() {
        document.getElementById("mySidenav").style.display = "none";
      }
    </script>
    <script src="app/module.js"></script>
    <script src="app/controllers.js"></script>
  </body>
</html>
